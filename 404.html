<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'none';
    script-src 'self' 'unsafe-inline';  
    connect-src 'self' https://gastrographbackend.onrender.com https://*.mongodb.net; 
    img-src *;
    style-src 'self' 'unsafe-inline'; 
    font-src 'self'; 
    "
    />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get the current URL path, excluding the 'gastrograph' base path
        const path = location.pathname.replace("/gastrograph", "");

        // List of known paths in the application
        const knownPaths = ["", "/about", "/recipes", "/join", "/contact"];

        // Redirect to the correct path or root if the path is unknown
        if (knownPaths.includes(path)) {
          location.replace("/gastrograph" + path);
        } else {
          location.replace("/gastrograph/");
        }
      });
    </script>
  </body>
</html>
